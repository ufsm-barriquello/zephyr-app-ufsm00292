# --- Bluetooth host + Peripheral ---
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="SAMD21_NUS"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# --- HCI sobre UART (controlador externo BTLC1000 via H:4) ---
CONFIG_BT_HCI=y
CONFIG_BT_H4=y

# --- NUS (UART BLE) ---
# Em versões mais novas do Zephyr o nome é BT_ZEPHYR_NUS:
CONFIG_BT_ZEPHYR_NUS=y
# Se der erro de Kconfig dizendo que essa opção não existe,
# troque por:
# CONFIG_BT_NUS=y

# --- GPIO para controlar LED ---
CONFIG_GPIO=y

# --- Console + logs básicos ---
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# --- Buffers BLE (opcionais, mas ajudam) ---
CONFIG_BT_BUF_ACL_RX_COUNT=10
CONFIG_BT_BUF_ACL_TX_COUNT=10

# --- Pilhas um pouco maiores pra evitar hardfault com BT+log ---
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_BT_RX_STACK_SIZE=2048


# Configurações para Zephyr 3.7 LTS
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

# I2C (preparado para BNO055)
CONFIG_I2C=y

# Thread/OpenThread
CONFIG_NET_L2_OPENTHREAD=y
CONFIG_OPENTHREAD_THREAD_VERSION_1_3=y
CONFIG_OPENTHREAD_CHANNEL=15
CONFIG_OPENTHREAD_PANID=43981
CONFIG_OPENTHREAD_NETWORK_NAME="SAMR21-Network"
CONFIG_OPENTHREAD_XPANID="1111111122222222"

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y

# CoAP para comunicação
CONFIG_COAP=y

# USB Device Stack (formato Zephyr 3.7)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# Thread Device Type: End Device
CONFIG_OPENTHREAD_MTD=y
CONFIG_OPENTHREAD_FTD=n

# Uptime tracking
CONFIG_OPENTHREAD_UPTIME=y

# IEEE 802.15.4 Radio
CONFIG_IEEE802154=y
CONFIG_NET_L2_IEEE802154=y

# Otimizações de memória
CONFIG_NET_BUF_DATA_SIZE=128
CONFIG_NET_PKT_RX_COUNT=4
CONFIG_NET_PKT_TX_COUNT=4

# Use minimal libc instead of picolibc
CONFIG_MINIMAL_LIBC=y
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=2048
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMR21 BNO055 Sensor Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #22c55e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        
        .data-group {
            margin: 10px 0;
        }
        
        .data-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .quaternion-viz {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        #canvas3d {
            width: 100%;
            height: 400px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        .euler-display {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .euler-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-bar {
            width: 60%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #3b82f6);
            transition: width 0.3s;
        }
        
        .log-console {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .log-entry.error {
            color: #ef4444;
        }
        
        .log-entry.success {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ SAMR21 BNO055 Sensor Monitor</h1>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Desconectado</span>
            </div>
            <div class="controls">
                <button onclick="connectSerial()">Conectar Serial</button>
                <button onclick="startCoAP()">Iniciar CoAP</button>
                <button onclick="clearLogs()">Limpar Log</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>üìä Quaternions (Orienta√ß√£o)</h2>
                <div class="quaternion-viz">
                    <div class="data-group">
                        <div class="data-label">W</div>
                        <div class="data-value" id="quatW">0.000</div>
                    </div>
                    <div class="data-group">
                        <div class="data-label">X</div>
                        <div class="data-value" id="quatX">0.000</div>
                    </div>
                    <div class="data-group">
                        <div class="data-label">Y</div>
                        <div class="data-value" id="quatY">0.000</div>
                    </div>
                    <div class="data-group">
                        <div class="data-label">Z</div>
                        <div class="data-value" id="quatZ">0.000</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>üéØ √Çngulos de Euler</h2>
                <div class="euler-display">
                    <div class="euler-item">
                        <span>Heading:</span>
                        <span id="eulerH" class="data-value">0.0¬∞</span>
                    </div>
                    <div class="euler-item">
                        <span>Roll:</span>
                        <span id="eulerR" class="data-value">0.0¬∞</span>
                    </div>
                    <div class="euler-item">
                        <span>Pitch:</span>
                        <span id="eulerP" class="data-value">0.0¬∞</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>‚ö° Acelera√ß√£o (m/s¬≤)</h2>
                <div class="data-group">
                    <div class="data-label">X axis</div>
                    <div class="data-value" id="accelX">0.00</div>
                </div>
                <div class="data-group">
                    <div class="data-label">Y axis</div>
                    <div class="data-value" id="accelY">0.00</div>
                </div>
                <div class="data-group">
                    <div class="data-label">Z axis</div>
                    <div class="data-value" id="accelZ">0.00</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìù Console de Log</h2>
            <div class="log-console" id="logConsole"></div>
        </div>
    </div>

    <script>
        let serialPort = null;
        let reader = null;
        let isReading = false;
        
        function addLog(message, type = 'info') {
            const console = document.getElementById('logConsole');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logConsole').innerHTML = '';
            addLog('Console limpo', 'info');
        }
        
        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Conectado ao SAMR21';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Desconectado';
            }
        }
        
        function updateSensorData(data) {
            // Quaternions
            document.getElementById('quatW').textContent = data.quat.w.toFixed(3);
            document.getElementById('quatX').textContent = data.quat.x.toFixed(3);
            document.getElementById('quatY').textContent = data.quat.y.toFixed(3);
            document.getElementById('quatZ').textContent = data.quat.z.toFixed(3);
            
            // Euler angles
            document.getElementById('eulerH').textContent = data.euler.h.toFixed(1) + '¬∞';
            document.getElementById('eulerR').textContent = data.euler.r.toFixed(1) + '¬∞';
            document.getElementById('eulerP').textContent = data.euler.p.toFixed(1) + '¬∞';
            
            // Acceleration
            document.getElementById('accelX').textContent = data.accel.x.toFixed(2);
            document.getElementById('accelY').textContent = data.accel.y.toFixed(2);
            document.getElementById('accelZ').textContent = data.accel.z.toFixed(2);
        }
        
        async function connectSerial() {
            if (!('serial' in navigator)) {
                addLog('Web Serial API n√£o suportada neste navegador', 'error');
                alert('Use Chrome, Edge ou Opera para conectar via Serial');
                return;
            }
            
            try {
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ baudRate: 115200 });
                
                updateStatus(true);
                addLog('Conectado √† porta serial', 'success');
                
                readSerial();
            } catch (error) {
                addLog(`Erro ao conectar: ${error.message}`, 'error');
            }
        }
        
        async function readSerial() {
            if (!serialPort) return;
            
            isReading = true;
            const decoder = new TextDecoderStream();
            serialPort.readable.pipeTo(decoder.writable);
            reader = decoder.readable.getReader();
            
            let buffer = '';
            
            try {
                while (isReading) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += value;
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        processSerialLine(line.trim());
                    }
                }
            } catch (error) {
                addLog(`Erro na leitura: ${error.message}`, 'error');
            } finally {
                reader.releaseLock();
            }
        }
        
        function processSerialLine(line) {
            if (!line) return;
            
            // Tenta parsear JSON
            if (line.startsWith('{')) {
                try {
                    const data = JSON.parse(line);
                    updateSensorData(data);
                    addLog('Dados atualizados', 'success');
                } catch (e) {
                    // N√£o √© JSON v√°lido
                }
            } else {
                // Log normal
                addLog(line);
            }
        }
        
        async function startCoAP() {
            addLog('Iniciando requisi√ß√µes CoAP...', 'info');
            
            // Simula√ß√£o de CoAP
            // Em produ√ß√£o, use uma biblioteca CoAP JavaScript ou proxy HTTP
            setInterval(async () => {
                // Simula dados para teste
                const testData = {
                    quat: {
                        w: Math.random(),
                        x: Math.random() - 0.5,
                        y: Math.random() - 0.5,
                        z: Math.random() - 0.5
                    },
                    euler: {
                        h: Math.random() * 360,
                        r: Math.random() * 180 - 90,
                        p: Math.random() * 180 - 90
                    },
                    accel: {
                        x: Math.random() * 10 - 5,
                        y: Math.random() * 10 - 5,
                        z: 9.8 + Math.random() * 2 - 1
                    },
                    ts: Date.now()
                };
                
                updateSensorData(testData);
            }, 100);
            
            addLog('Modo demo ativado (use Serial para dados reais)', 'info');
        }
        
        // Inicializa√ß√£o
        addLog('Interface carregada. Conecte o SAMR21 via USB.', 'info');
        addLog('Instru√ß√µes:', 'info');
        addLog('1. Clique em "Conectar Serial" e selecione a porta do SAMR21', 'info');
        addLog('2. Ou use "Iniciar CoAP" para modo demo', 'info');
    </script>
</body>
</html>

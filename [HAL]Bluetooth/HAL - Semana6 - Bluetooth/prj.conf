# Bluetooth host básico + peripheral
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Controlador externo via HCI sobre UART (BTLC1000)
CONFIG_BT_HCI=y
CONFIG_BT_H4=y
CONFIG_BT_CTLR=n

# Atenção: opções antigas que o Zephyr 4.2.x não reconhece mais
# (mantidas aqui apenas como registro histórico)
# CONFIG_BT_H4_ENABLE_FLOW_CONTROL=y
# CONFIG_BT_HCI_UART_BAUDRATE=1000000

# Buffers Bluetooth
# IMPORTANTE: EVT_RX > ACL_TX para satisfazer o BUILD_ASSERT em bluetooth/buf.h
CONFIG_BT_BUF_ACL_TX_COUNT=5
CONFIG_BT_BUF_EVT_RX_COUNT=10

# Desabilitar recursos de central para simplificar
CONFIG_BT_CENTRAL=n

# Logging básico
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=2

# Shell opcional (útil para depuração, pode ser desabilitada para reduzir consumo)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# NUS e shell via NUS mudaram bastante nas versões recentes de Zephyr.
# Mantemos aqui apenas como registro, mas elas não foram usadas com sucesso ainda.
# CONFIG_BT_NUS=y
# CONFIG_SHELL_BT_NUS=y
